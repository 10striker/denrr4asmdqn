<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f2f5;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #queue-number {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .controls button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NOW SERVING</h1>
  <div id="queue-number">----</div>
  <div class="controls">
    <button onclick="nextNumber()">Next</button>
    <button onclick="backNumber()">Back</button>
  </div>

  <audio id="dingdong" src="dingdong.mp3" preload="auto"></audio>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const queueRef = ref(db, "queue/current");

    const display = document.getElementById("queue-number");
    const dingdong = document.getElementById("dingdong");
    const prefix = "A";
    const windowNumber = "Window 1";

    let lastPlayed = sessionStorage.getItem("lastPlayed") || "";
    let isController = true; // Set to false if viewer only

    // Listen to queue changes
    onValue(queueRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const full = `${prefix}${data.toString().padStart(3, '0')} ${windowNumber}`;
      display.textContent = full;

      if (isController) {
        if (data.toString() !== lastPlayed) {
          dingdong.play();
          const msg = new SpeechSynthesisUtterance(full);
          msg.lang = "en-US";
          speechSynthesis.speak(msg);
          sessionStorage.setItem("lastPlayed", data.toString());
        }
      } else {
        // Viewers won't play any sound on initial load
        if (lastPlayed === "") {
          sessionStorage.setItem("lastPlayed", data.toString());
        }
        // Only play if newer
        if (data.toString() !== lastPlayed) {
          sessionStorage.setItem("lastPlayed", data.toString());
        }
      }
    });

    async function nextNumber() {
      const snapshot = await get(queueRef);
      const current = snapshot.exists() ? snapshot.val() : 0;
      await set(queueRef, current + 1);
    }

    async function backNumber() {
      const snapshot = await get(queueRef);
      const current = snapshot.exists() ? snapshot.val() : 1;
      await set(queueRef, Math.max(1, current - 1));
    }
  </script>
</body>
</html>
